<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="cosina">
  <nav class="navbar" style="background-color: rgba(255, 255, 255, 0.199);">
    <div class="container-fluid text-center">
      <span class="navbar-brand mb-0 h1" style="width: 100%; display: inline-block; text-align: center;">COCINA</span>
    </div>
  </nav>

  <div class="container text-center" style="margin-top: 3%;">
    <div class="row">
      <!-- Primera columna: Menú de mesas -->
      <div class="col custom-col" id="mesas">
        <h4>Pendientes</h4>
        <br>
        
        <ul *ngFor="let mesa of mesas" class="d-flex justify-content-start align-items-center" (click)="mostrarPedido(mesa)" class="mesa-container ">
           <img [src]="mesaIconos[mesa]" alt="{{ mesa }}" class="mesa-icon mr-2 ">
          <span class="mesa-name ">{{ mesa }}</span>
        </ul>
      </div>
      <!-- Segunda columna: Pedidos de mesa seleccionada -->
      <div class="col custom-col"> <!-- La clase col ahora ocupará el ancho disponible -->
        <div class="row">
          <div class="col">
            <h2>{{ mesaSeleccionada }}</h2>
            <table class="tabla justify-content-center"  style="border: 1px solid #000000;" style="background-color: transparent; margin-top: 30px;">
              <thead>
                <tr>
                  <th scope="col">Platillo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of platillos">
                  <td (click)="mostrarExtras(item)">
                    <img [src]="item.imagen" alt="{{ item.nombre }}" style="width: 100px; height: 100px; cursor: pointer;">
                    <div>{{ item.nombre }}</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <table class="tabla justify-content-center"  style="border: 1px solid #000000;" style="background-color: transparent; margin-top: 150px;">
              <thead>
                <h6>Detalles de Mesa</h6>
              </thead>
              <tbody>
                <tr style="border-collapse: collapse; border-top: 1px solid black; border-bottom: 1px solid black;">
                  <td>Platillo 1</td>
                  <td>1</td>
                  <td>$</td>
                </tr>
                <tr style="border-collapse: collapse; border-top: 1px solid black; border-bottom: 1px solid black;">
                  <td>Platillo 2</td>
                  <td>1</td>
                  <td>$</td>
                </tr>
                <tr style="border-collapse: collapse; border-top: 1px solid black; border-bottom: 1px solid black;">
                  <td>Platillo 4</td>
                  <td>1</td>
                  <td>$</td>
                </tr>
              </tbody>
            </table>

            <button style="background-color: rgb(190, 155, 78); color: white; border-radius: 30px; margin-top: 20px;">Entregado</button>
          </div>
          
          <!-- Botones en la segunda columna -->
          <div class="col" style="margin-top: 20px;">
            <div style="display: flex;">
              <button style="background-color: rgb(250, 68, 68); color: white; border-radius: 10px; margin: 5px; font-size: 12px; padding: 5px 10px;">Por hacer</button>
              <button style="background-color: rgb(233, 233, 89); color: black; border-radius: 10px; margin: 5px; font-size: 12px; padding: 5px 10px;">En preparación</button>
              <button style="background-color: rgb(82, 248, 82); color: rgb(0, 0, 0); border-radius: 10px; margin: 5px; font-size: 12px; padding: 5px 10px;">Terminado</button>
            </div>
          </div>
          
        </div>
        
        
      </div>
      <!-- Tercera columna: Extras -->
    <div class="col custom-col" id="extra">
      <h2>Extras</h2>
      <ul>
        <li *ngFor="let extra of extras">{{ extra }}</li>
      </ul>
    </div>
    </div>
  </div>
</div>
